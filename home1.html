<html>
    <head>
    <title>
        </title>
        <style>
    /* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 32%;
  padding: 10px;
   
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
            img {
  width: 100%;
  height: 50%;
}
        </style>
        </head>

<body>
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <img src="c175.png">
      
  </div>
  <div class="column" style="background-color:#bbb;">
    <img src="d793f7b4e335a6e06852939905bc9840.jpg">
  </div>
  <div class="column" style="background-color:#ccc;">
    <img src="images.png" height="200%">
  </div>
</div> 
    </body>
</html>
